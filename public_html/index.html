<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <title>NAC - Ferramenta de Coleta de Tempos</title>
        <link rel="shortcut icon" type="image/png" href="images/everis_favico.png"/>
        <link rel="stylesheet" href="styles/normalize.min.css">
        <link rel="stylesheet" href="styles/style.css">
        <script src="plugins/jquery-3.1.1.min.js" ></script>
        <script src="plugins/jquery.countdown.min.js"></script>
        <script src="script/pwaColeta.js" ></script>
        <script src="script/respond.js"></script>
    </head>

    <body>
        <div class="responstable">
            <h1>NAC - Ferramenta de Coleta de Tempos</h1>
            <form>
                <table class="responstable">
                    <tr>
                        <td>
                            <label for="select_amostrador">Amostrador</label>
                            <select id="select_amostrador">
                                <option>1</option> 
                                <option>2</option> 
                                <option>3</option> 
                                <option>4</option> 
                            </select>
                        </td>
                        <td>
                            <label for="select_loja">Loja</label>
                            <select id="select_loja">
                                <option>1</option> 
                                <option>2</option> 
                                <option>3</option> 
                                <option>4</option> 
                            </select>
                        </td>
                        <td>
                            <label for="select_unidade">Unidade</label>
                            <select id="select_unidade">
                                <option>1</option> 
                                <option>2</option> 
                                <option>3</option> 
                                <option>4</option> 
                            </select> 
                        </td>
                        <td style="width: 15%">
                            <input id="btnIniciar" type="button" value="INICIAR" disabled/>
                            <input id="btnParar" type="button" value="PARAR" disabled/>
                        </td>
                        <td>
                            <span id="txtHoraAtual" style="font-weight: bold"></span>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <button id="btnNovaLinha" >Nova linha</button>
        <table class="responstable" id="tblColeta">
            <tr>
                <th>Funcionário</th>
                <th>Produto</th>
                <th>Atividade</th>
                <th style="width: 10%">&nbsp</th>
                <th style="width: 5%">Tempo</th>
                <th style="width: 10%">Ação</th>
            </tr>
        </table>
    </body>
</html>
