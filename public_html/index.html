    <body>
        <div class="responstable">

            <form>
                <table class="responstable" id="tblCabecalho">
                    <tr>
                        <td>
                            <label for="select_amostrador">Amostrador</label><br/>
                            <div class="selectResponsive">
                                <select id="select_amostrador" class="selectResponsive">
                                    <option value="">Selecione</option>
                                </select>
                            </div>
                        </td>
                        <td>
                            <label for="select_loja">Loja</label><br/>
                            <div class="selectResponsive">
                                <select id="select_loja" disabled  class="selectResponsive">
                                    <option value="">Selecione</option>
                                </select>
                            </div>
                        </td>
                        <td>
                            <label for="select_unidade">Unidade</label><br/>
                            <div class="selectResponsive">
                                <select id="select_unidade" disabled  class="selectResponsive">
                                    <option value="">Selecione</option>
                                </select>
                            </div>
                        </td>
                        <td style="width: 80px !important">
                            <input id="btnIniciar" type="button" value="INICIAR" disabled/>
                            <div style=" margin-top: 30px">
                                <input id="btnParar" type="button" value="PARAR" disabled/>
                            </div>
                        </td>
                        <td style="width: 80px !important">

                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div style="width: 100%">
            <button id="btnNovaLinha" disabled>Nova linha</button>
            <input id="btnSincronizar" type="button" value="Sincronizar" style="float: right;"/></div>
        <table class="responstable" id="tblColeta">
            <tr>
                <th>Funcion√°rio</th>
                <th>Produto</th>
                <th>Atividade</th>
                <th style="width: 10%">&nbsp</th>
                <th style="width: 5%">Tempo</th>
                <th style="width: 10%">&nbsp</th>
            </tr>
        </table>

        <div id="fade"></div>
        <div id="modal">
            <img id="loader" src="images/ajax-loader.gif" /><br/>
            <span id="status">CONECTANDO COM O BANCO DE DADOS...</span>
        </div>
