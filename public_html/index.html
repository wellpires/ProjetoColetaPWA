<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <title>NAC - Ferramenta de Coleta de Tempos</title>
        <link rel="shortcut icon" type="image/png" href="images/everis_favico.png"/>
        <link rel="stylesheet" href="styles/normalize.min.css">
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="styles/stylePWA.css">
        <script src="plugins/jquery-3.1.1.min.js" ></script>
        <script src="node_modules/lovefield/dist/lovefield.min.js"></script>
        <script src="script/pwaColeta.js" ></script>
        <script src="script/respond.js"></script>
        <script src="script/local-bd.js"></script>
    </head>

    <body>
        <div class="responstable">
            <h1 style="text-align: center">NAC - Ferramenta de Coleta de Tempos</h1>
            <form>
                <table class="responstable" id="tblCabecalho">
                    <tr>
                        <td>
                            <label for="select_amostrador">Amostrador</label><br/>
                            <div class="selectResponsive">
                                <select id="select_amostrador" class="selectResponsive">
                                    <option value="">Selecione</option>
                                </select>
                            </div>
                        </td>
                        <td>
                            <label for="select_loja">Loja</label><br/>
                            <div class="selectResponsive">
                                <select id="select_loja" disabled  class="selectResponsive">
                                    <option value="">Selecione</option> 
                                </select>
                            </div>
                        </td>
                        <td>
                            <label for="select_unidade">Unidade</label><br/>
                            <div class="selectResponsive">
                                <select id="select_unidade" disabled  class="selectResponsive">
                                    <option value="">Selecione</option> 
                                </select> 
                            </div>
                        </td>
                        <td style="width: 15%">
                            <input id="btnIniciar" type="button" value="INICIAR" disabled/>
                            <input id="btnParar" type="button" value="PARAR" disabled/>
                        </td>
                        <td>
                            <span id="txtHoraAtual" style="font-weight: bold"></span>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div style="width: 100%">
            <button id="btnNovaLinha" disabled>Nova linha</button>
            <input id="btnSincronizar" type="button" value="Sincronizar" style="float: right;"/></div>
        <table class="responstable" id="tblColeta">
            <tr>
                <th>Funcionário</th>
                <th>Produto</th>
                <th>Atividade</th>
                <th style="width: 10%">&nbsp</th>
                <th style="width: 5%">Tempo</th>
                <th style="width: 10%">Ação</th>
            </tr>
        </table>
    </body>
</html>
